<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio FP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/css/index.css">
</head>

<body class="bg-gradient">
<div id="allNav">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark" >
    <div class="container-fluid">
      <button class="navbar-brand" onclick="location.href='/'">Portfolio FP</button>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <button class="btn btn-dark" style="color: rgb(189, 189, 189)" onclick="location.href='/#Proyectos'">Proyectos</button>
          <button class="btn btn-dark" style="color: rgb(189, 189, 189)" onclick="location.href='/#Proyectos'">Pricing</button>
          {% if not current_user.email %}
          <button onclick="location.href='http://127.0.0.1:5000/login'" type="button" class="btn btn-outline-warning">Login</button>
          {% else %}
           <button type="button" onclick="location.href='/logout'"  class="btn btn-danger">logout</button>
          {% endif %} 

        </div>
      </div>
    </div>
  </nav>
<div style="background-color: #E09F3E; height:10px;width: 100%;"></div>

</div>
<div style="margin: 2%;">
  {% block body %}{% endblock %}

</div>
<footer style="text-align: center;" class="bd-footer py-4 py-md-5 mt-5 bg-body-tertiary">
    {% if current_user.email %}
    <form method="POST" action="/url" enctype="multipart/form-data">

<div class="input-group">
  <span class="input-group-text">Texto y link</span>
  <input name="nombre" placeholder="nombre" type="text" aria-label="First name" class="form-control">
  <input name="url" placeholder="url" type="text" aria-label="Last name" class="form-control">
</div>

    <button class="btn btn-dark" type="submit">Agregar</button>
</form>
         {% for link in Links %}
            <h5>
                {{ link.name }} <a href="{{ link.url }}" target="_blank">{{ link.url }}</a> <a href="/url/delete/{{link.id}}"><img src="/static/images/delete_icon.png" style="height: 20px;width: 20px;"></a>
            </h5>
        {% endfor %}
    {% else %}
         {% for link in Links %}
            <h5>
                {{ link.name }} <a href="{{ link.url }}" target="_blank">{{ link.url }}</a> 
            </h5>
        {% endfor %}
    {% endif %}
</footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</html>
